<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Select with Text Inputs</title>
  <style>
    /* CSS để ẩn text input mặc định */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Dropdown Menu -->
  <label for="search-options">Tìm kiếm theo:</label>
  <select id="search-options" class="form-select">
    <option value="none">Open this select menu</option>
    <option value="sn">Tìm theo SN</option>
    <option value="kho">Tìm theo Kho</option>
    <option value="ma-loi">Tìm theo Mã lỗi</option>
    <option value="mo-ta-loi">Tìm theo Mô tả lỗi</option>
    <option value="cho-muon">Tìm theo Bản đang cho mượn</option>
  </select>

  <!-- Các Text Inputs ẩn -->
  <div id="text-inputs">
    <div id="input-sn" class="hidden">
      <label for="sn-input">Nhập SN:</label>
      <input type="text" id="sn-input" class="form-control" placeholder="Nhập SN">
    </div>

    <div id="input-kho" class="hidden">
      <label for="kho-input">Nhập Kho:</label>
      <input type="text" id="kho-input" class="form-control" placeholder="Nhập Kho">
    </div>

    <div id="input-ma-loi" class="hidden">
      <label for="ma-loi-input">Nhập Mã lỗi:</label>
      <input type="text" id="ma-loi-input" class="form-control" placeholder="Nhập Mã lỗi">
    </div>

    <div id="input-mo-ta-loi" class="hidden">
      <label for="mo-ta-loi-input">Nhập Mô tả lỗi:</label>
      <input type="text" id="mo-ta-loi-input" class="form-control" placeholder="Nhập Mô tả lỗi">
    </div>

    <div id="input-cho-muon" class="hidden">
      <label for="cho-muon-input">Nhập trạng thái cho mượn:</label>
      <input type="text" id="cho-muon-input" class="form-control" placeholder="Nhập trạng thái cho mượn">
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Bắt sự kiện khi người dùng chọn option trong select menu
    document.getElementById('search-options').addEventListener('change', function() {
      // Ẩn tất cả các text input khi giá trị select thay đổi
      document.querySelectorAll('#text-inputs > div').forEach(function(div) {
        div.classList.add('hidden');
      });

      // Lấy giá trị của option được chọn
      const selectedOption = this.value;

      // Hiển thị text input tương ứng với option được chọn
      if (selectedOption === 'sn') {
        document.getElementById('input-sn').classList.remove('hidden');
      } else if (selectedOption === 'kho') {
        document.getElementById('input-kho').classList.remove('hidden');
      } else if (selectedOption === 'ma-loi') {
        document.getElementById('input-ma-loi').classList.remove('hidden');
      } else if (selectedOption === 'mo-ta-loi') {
        document.getElementById('input-mo-ta-loi').classList.remove('hidden');
      } else if (selectedOption === 'cho-muon') {
        document.getElementById('input-cho-muon').classList.remove('hidden');
      }
    });
  </script>

</body>

</html>
